<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<title>Formularios</title>
</head>
<body>
	<div class="contenedor-formulario">
		<div class="wrap">
			<form action="" class="formulario" name="formulario_registro" method="get">
				<div>
					<div class="input-group">
						<input type="text" id="nombre" name="nombre">
						<label class="label" for="nombre">Nombre:</label>
					</div>
					<div class="input-group">
						<input type="text" id="correo" name="correo">
						<label class="label" for="correo">Apellido:</label>
					</div>
					<div class="input-group">
						<input type="text" id="pass" name="pass">
						<label class="label" for="pass">Edad:</label>
					</div>
					<div class="input-group">
						<input type="text" id="pass2" name="pass2">
						<label class="label" for="pass2">Matricula:</label>
					</div>
					<div class="input-group">
						<input type="text" id="carrera" name="carrera">
						<label class="label" for="pass2">Carrera:</label>
					</div>
					<div class="input-group">
						<input type="text" id="archivo" name="archivo">
						<label class="label" for="pass2">Archivo:</label>
					</div>
						
					<input type="submit" id="btn-submit" value="Enviar">
				</div>
			</form>
		</div>
	</div>

	<script src="js/formulario.js"></script>
</body>
</html>
