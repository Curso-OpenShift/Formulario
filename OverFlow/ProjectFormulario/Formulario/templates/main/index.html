{% extends 'base.html' %}
{% block title %} Formulario Equipo OverFlow {%endblock title%}
{% block header %} Formulario {% endblock header %}
                <!-- Page Content goes here -->
            {% block content %}
            <form method="post">

               <label>Nombre: &nbsp;</label>
               <input id="campo1" name="nombre" type="text" />

               <label>Apellido: &nbsp;</label>
               <input id="campo1" name="apellido" type="text" />

               <label>Edad &nbsp; &nbsp;&nbsp;</label>
               <input id="campo1" name="edad" type="text" />

               <label>Matricula:</label>
               <input id="campo1" name="matricula" type="text" />

               <label>Carrera: &nbsp; </label>
               <input id="campo1" name="carrera" type="text" />

              <div class="file-field input-field">
                <div class="btn">
                 <span>Archivo</span>
                 <input id="campo1" name="archivo" type="file" />
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" placeholder="Sube tu archivo">
                </div>
              </div>

              <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
              </button>
            </form>
            {% endblock content %}
